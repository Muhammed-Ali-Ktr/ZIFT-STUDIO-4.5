                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),

                if (timeElement) {
                    const values = timeElement.querySelectorAll('.time-value');
                    if (values.length >= 4) {
                        values[0].textContent = countdown.days;
                        values[1].textContent = countdown.hours;
                        values[2].textContent = countdown.minutes;
                        values[3].textContent = countdown.seconds;
                    }
                }

                // Detay sayfasƒ± a√ßƒ±ksa oradaki saya√ßlarƒ± da g√ºncelle
                const detailCountdown = document.getElementById('detailCountdown');
                if (detailCountdown && detailCountdown.dataset.examId == exam.id) {
                    updateDetailCountdown(exam.id);
                }
            });
        }

        // Tarihi formatla
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Ocak', '≈ûubat', 'Mart', 'Nisan', 'Mayƒ±s', 'Haziran',
                'Temmuz', 'Aƒüustos', 'Eyl√ºl', 'Ekim', 'Kasƒ±m', 'Aralƒ±k'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()} - ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;
        }

        // Detay sayfasƒ±nƒ± g√∂ster
        function showDetail(examId) {
            const exam = exams.find(e => e.id === examId);
            if (!exam) return;

            const mainPage = document.getElementById('mainPage');
            const detailPage = document.getElementById('detailPage');
            const detailContent = document.getElementById('detailContent');

            const countdown = calculateCountdown(exam.date);

            detailContent.innerHTML = `
                <div class="detail-header">
                    <h2 class="detail-title">${exam.name}</h2>
                    <div class="exam-date" style="font-size: 1.2rem; margin-bottom: 10px;">${formatDate(exam.date)}</div>
                    <div class="detail-countdown" id="detailCountdown" data-exam-id="${exam.id}">
                        <div class="detail-time-unit">
                            <span class="detail-time-value">${countdown.days}</span>
                            <span class="detail-time-label">G√ºn</span>
                        </div>
                        <div class="detail-time-unit">
                            <span class="detail-time-value">${countdown.hours}</span>
                            <span class="detail-time-label">Saat</span>
                        </div>
                        <div class="detail-time-unit">
                            <span class="detail-time-value">${countdown.minutes}</span>
                            <span class="detail-time-label">Dakika</span>
                        </div>
                        <div class="detail-time-unit">
                            <span class="detail-time-value">${countdown.seconds}</span>
                            <span class="detail-time-label">Saniye</span>
                        </div>
                    </div>
                </div>

                <div class="detail-content">
                    <div class="info-card">
                        <h3>üìã Sƒ±nav Hakkƒ±nda</h3>
                        <p>${exam.details.description}</p>
                        <p style="margin-top: 15px;"><strong>Soru Sayƒ±sƒ±:</strong> ${exam.details.questions}</p>
                        <p><strong>S√ºre:</strong> ${exam.details.duration}</p>
                    </div>

                    <div class="info-card">
                        <h3>üìö Konu Daƒüƒ±lƒ±mƒ±</h3>
                        <ul>
                            ${exam.details.subjects.map(subject => `<li>${subject}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="info-card">
                        <h3>‚ö†Ô∏è Bilinmesi Gerekenler</h3>
                        <ul>
                            ${exam.details.importantNotes.map(note => `<li>${note}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;

            mainPage.classList.add('hidden');
            detailPage.classList.add('active');
            window.scrollTo(0, 0);
        }

        // Detay sayfasƒ± geri sayƒ±mƒ±nƒ± g√ºncelle
        function updateDetailCountdown(examId) {
            const exam = exams.find(e => e.id == examId);
            if (!exam) return;

            const countdown = calculateCountdown(exam.date);
            const detailCountdown = document.getElementById('detailCountdown');

            if (detailCountdown) {
                const values = detailCountdown.querySelectorAll('.detail-time-value');
                if (values.length >= 4) {
                    values[0].textContent = countdown.days;
                    values[1].textContent = countdown.hours;
                    values[2].textContent = countdown.minutes;
                    values[3].textContent = countdown.seconds;
                }
            }
        }

        // Ana sayfaya d√∂n
        function goBack() {
            const mainPage = document.getElementById('mainPage');
            const detailPage = document.getElementById('detailPage');

            detailPage.classList.remove('active');
            mainPage.classList.remove('hidden');
            window.scrollTo(0, 0);
        }
    </script>
