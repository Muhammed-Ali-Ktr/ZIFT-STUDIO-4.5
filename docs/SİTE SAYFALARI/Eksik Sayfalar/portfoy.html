<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziftstudio - PortfÃ¶y</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #111111;
            --bg-card: rgba(24, 24, 24, 0.6);
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --accent: #4D7CFE;
            --accent-purple: #A855F7;
            --glow: rgba(77, 124, 254, 0.4);
            --transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light-mode {
            --bg-primary: #F5F5F5;
            --bg-secondary: #FFFFFF;
            --bg-card: rgba(255, 255, 255, 0.7);
            --text-primary: #0A0A0A;
            --text-secondary: #4A4A4A;
            --accent: #2563EB;
            --accent-purple: #9333EA;
            --glow: rgba(37, 99, 235, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: background var(--transition), color var(--transition);
        }

        /* Scroll Progress Bar */
        #scrollProgress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple));
            z-index: 1000;
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 20px var(--glow);
        }

        /* Header */
        header {
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .theme-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
            font-size: 1.5rem;
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 30px var(--glow);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 5%;
        }

        /* Search & Filter Section */
        .controls {
            margin-bottom: 3rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--glow);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        /* Category Filters */
        .categories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition);
            font-weight: 600;
        }

        .category-btn:hover, .category-btn.active {
            border-color: var(--accent);
            background: var(--accent);
            color: white;
            box-shadow: 0 0 30px var(--glow);
            transform: translateY(-2px);
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Project Card */
        .project-card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all var(--transition);
            opacity: 0;
            transform: translateY(50px) rotate(-2deg);
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0) rotate(0);
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px var(--glow);
            border-color: var(--accent);
        }

        .card-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform var(--transition);
        }

        .project-card:hover .card-image {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-category {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .card-tech {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tech-tag {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            background: rgba(77, 124, 254, 0.2);
            color: var(--accent);
            font-size: 0.85rem;
            border: 1px solid var(--accent);
        }

        /* Detail Panel */
        .detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 500;
            display: none;
            opacity: 0;
            transition: all var(--transition);
        }

        .detail-overlay.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .detail-panel {
            position: relative;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            background: var(--bg-secondary);
            border-radius: 30px;
            border: 2px solid var(--accent);
            box-shadow: 0 30px 90px var(--glow);
            transform: scale(0.95) translateY(-10px);
            opacity: 0;
            transition: all var(--transition);
        }

        .detail-overlay.active .detail-panel {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 30px var(--glow);
        }

        /* Slider */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .slider-track {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .slider-image {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all var(--transition);
        }

        .slider-btn:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .slider-btn.prev {
            left: 20px;
        }

        .slider-btn.next {
            right: 20px;
        }

        .detail-content {
            padding: 2rem;
        }

        .detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .detail-description {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .detail-tech {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .tech-icon {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 15px;
            background: var(--bg-card);
            border: 1px solid var(--accent);
            font-weight: 600;
        }

        .visit-btn {
            display: inline-block;
            padding: 1rem 3rem;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            color: white;
            text-decoration: none;
            font-weight: 700;
            transition: all var(--transition);
            box-shadow: 0 10px 30px var(--glow);
        }

        .visit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 45px var(--glow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }

            .categories {
                flex-direction: column;
            }

            .detail-title {
                font-size: 1.8rem;
            }

            .slider-container {
                height: 250px;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="scrollProgress"></div>

    <header>
        <div class="logo">Ziftstudio.digital</div>
        <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ðŸ” Projelerde Ara...">
            </div>
            <div class="categories">
                <button class="category-btn active" data-category="all">Hepsi</button>
                <button class="category-btn" data-category="frontend">Frontend</button>
                <button class="category-btn" data-category="backend">Backend</button>
                <button class="category-btn" data-category="ecommerce">E-Ticaret</button>
                <button class="category-btn" data-category="corporate">Kurumsal Site</button>
            </div>
        </div>

        <div class="portfolio-grid" id="portfolioGrid"></div>
    </div>

    <div class="detail-overlay" id="detailOverlay">
        <div class="detail-panel" id="detailPanel">
            <button class="close-btn" id="closeBtn">Ã—</button>
            <div class="slider-container">
                <button class="slider-btn prev" id="prevBtn">â€¹</button>
                <div class="slider-track" id="sliderTrack"></div>
                <button class="slider-btn next" id="nextBtn">â€º</button>
            </div>
            <div class="detail-content" id="detailContent"></div>
        </div>
    </div>

    <script>
        // Project Data
        const projects = [
            {
                id: 1,
                title: "E-Ticaret Premium",
                category: "ecommerce",
                description: "Modern ve kullanÄ±cÄ± dostu tam Ã¶zellikli e-ticaret platformu. GeliÅŸmiÅŸ Ã¶deme sistemleri, envanter yÃ¶netimi ve mÃ¼ÅŸteri paneli iÃ§erir.",
                tech: ["React", "Node.js", "MongoDB", "Stripe"],
                images: ["https://images.unsplash.com/photo-1557821552-17105176677c?w=800", "https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=800", "https://images.unsplash.com/photo-1472851294608-062f824d29cc?w=800"],
                link: "https://example.com"
            },
            {
                id: 2,
                title: "Kurumsal Portfolio",
                category: "corporate",
                description: "Prestijli bir ÅŸirket iÃ§in hazÄ±rlanan modern kurumsal web sitesi. Animasyonlar, iletiÅŸim formlarÄ± ve Ã§oklu dil desteÄŸi ile donatÄ±lmÄ±ÅŸtÄ±r.",
                tech: ["Vue.js", "Laravel", "MySQL", "GSAP"],
                images: ["https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800", "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800", "https://images.unsplash.com/photo-1553877522-43269d4ea984?w=800"],
                link: "https://example.com"
            },
            {
                id: 3,
                title: "SaaS Dashboard",
                category: "frontend",
                description: "GÃ¼Ã§lÃ¼ veri gÃ¶rselleÅŸtirme araÃ§larÄ±yla donatÄ±lmÄ±ÅŸ SaaS uygulamasÄ± dashboard'u. GerÃ§ek zamanlÄ± grafikler ve kullanÄ±cÄ± yÃ¶netimi.",
                tech: ["React", "D3.js", "Redux", "Firebase"],
                images: ["https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=800", "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=800", "https://images.unsplash.com/photo-1551434678-e076c223a692?w=800"],
                link: "https://example.com"
            },
            {
                id: 4,
                title: "API Gateway Sistemi",
                category: "backend",
                description: "Mikroservis mimarisi iÃ§in tasarlanmÄ±ÅŸ yÃ¼ksek performanslÄ± API gateway. Rate limiting, caching ve authentication Ã¶zellikleri.",
                tech: ["Node.js", "Redis", "Docker", "AWS"],
                images: ["https://images.unsplash.com/photo-1558494949-ef010cbdcc31?w=800", "https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?w=800", "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800"],
                link: "https://example.com"
            }
        ];

        // DOM Elements
        const portfolioGrid = document.getElementById('portfolioGrid');
        const detailOverlay = document.getElementById('detailOverlay');
        const detailPanel = document.getElementById('detailPanel');
        const closeBtn = document.getElementById('closeBtn');
        const searchInput = document.getElementById('searchInput');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const themeToggle = document.getElementById('themeToggle');
        const sliderTrack = document.getElementById('sliderTrack');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const detailContent = document.getElementById('detailContent');

        let currentSlideIndex = 0;
        let currentProject = null;

        // Render Projects
        function renderProjects(projectsToRender) {
            portfolioGrid.innerHTML = '';
            projectsToRender.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.dataset.category = project.category;
                card.innerHTML = `
                    <img src="${project.images[0]}" alt="${project.title}" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">${project.title}</h3>
                        <p class="card-category">${getCategoryName(project.category)}</p>
                        <div class="card-tech">
                            ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => openDetail(project));
                portfolioGrid.appendChild(card);

                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 100);
            });
        }

        function getCategoryName(category) {
            const names = {
                frontend: 'Frontend',
                backend: 'Backend',
                ecommerce: 'E-Ticaret',
                corporate: 'Kurumsal Site'
            };
            return names[category] || category;
        }

        // Open Detail Panel
        function openDetail(project) {
            currentProject = project;
            currentSlideIndex = 0;

            sliderTrack.innerHTML = project.images.map(img => 
                `<img src="${img}" alt="${project.title}" class="slider-image">`
            ).join('');

            detailContent.innerHTML = `
                <h2 class="detail-title">${project.title}</h2>
                <p class="detail-description">${project.description}</p>
                <div class="detail-tech">
                    ${project.tech.map(tech => `<div class="tech-icon">âš¡ ${tech}</div>`).join('')}
                </div>
                <a href="${project.link}" target="_blank" class="visit-btn">ðŸš€ Siteyi Ziyaret Et</a>
            `;

            detailOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Detail Panel
        function closeDetail() {
            detailOverlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeDetail);
        detailOverlay.addEventListener('click', (e) => {
            if (e.target === detailOverlay) closeDetail();
        });

        // Slider Functions
        function updateSlider() {
            sliderTrack.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentProject) {
                currentSlideIndex = (currentSlideIndex - 1 + currentProject.images.length) % currentProject.images.length;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentProject) {
                currentSlideIndex = (currentSlideIndex + 1) % currentProject.images.length;
                updateSlider();
            }
        });

        // Touch Swipe for Slider
        let touchStartX = 0;
        sliderTrack.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        sliderTrack.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) nextBtn.click();
                else prevBtn.click();
            }
        });

        // Search Functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) ||
                project.description.toLowerCase().includes(searchTerm) ||
                project.tech.some(tech => tech.toLowerCase().includes(searchTerm))
            );
            renderProjects(filtered);
        });

        // Category Filter
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const category = btn.dataset.category;
                const filtered = category === 'all' ? projects : projects.filter(p => p.category === category);
                
                const cards = document.querySelectorAll('.project-card');
                cards.forEach(card => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(50px) rotate(-2deg)';
                });

                setTimeout(() => {
                    renderProjects(filtered);
                }, 300);
            });
        });

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            themeToggle.textContent = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Load Theme from LocalStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.textContent = 'â˜€ï¸';
        }

        // Scroll Progress Bar
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollTop / docHeight) * 100;
            document.getElementById('scrollProgress').style.width = progress + '%';
        });

        // Intersection Observer for Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        // Initialize
        renderProjects(projects);

        // 3D Parallax Effect on Cards
        portfolioGrid.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;

                if (e.target.closest('.project-card') === card) {
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-10px) scale(1.02)`;
                }
            });
        });

        portfolioGrid.addEventListener('mouseleave', () => {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });
    </script>
</body>
