<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen text-gray-100">

        <!-- Bento Grid Layout -->

                <div id="contentInput">

                    </div>
                </div>
            </div>

            <!-- Templates Card -->

                <h2 class="text-lg font-bold mb-4">Hazƒ±r ≈ûablonlar</h2>
                <div class="grid grid-cols-2 gap-3">

            <!-- Advanced Settings Card -->

                <h2 class="text-lg font-bold mb-4">Geli≈ümi≈ü Ayarlar</h2>

                        <button class="ec-btn" data-level="Q">Q</button>

                <div class="grid grid-cols-2 gap-3">

                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                        </svg>

                    <button id="downloadShare" class="gradient-button py-3 rounded-xl text-sm flex items-center justify-center gap-2">
